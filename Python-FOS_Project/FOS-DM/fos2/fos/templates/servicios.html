{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styleprinci.css'%}">
    <link rel="stylesheet" href="{% static 'css/stylemenuheader.css'%}">
    <link rel="stylesheet" href="{% static 'css/servicios.css'%}">
    <link rel="stylesheet" href="{% static 'css/administrador.css'%}">
    <script src="https://kit.fontawesome.com/37a7d1d6c8.js" crossorigin="anonymous"></script>
    <title>FOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        
        .contact-nav {
            margin-top: 10px;
        }
        
        .contact-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .contact-nav li {
            display: inline-block;
            margin-right: 10px;
        }
        
        .contact-nav a {
            text-decoration: none;
            color: #555555;
            padding: 5px;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        
        .contact-nav a:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="sidebar">
        <!-- Sidebar content here -->
    </div>

    <label for="toggle">
        <img src="{% static 'img/menu.png'%}" alt="" width="50px">
    </label>
    <input type="checkbox" id="toggle">

    <nav class="navigation">
        <!-- Navigation menu here -->
    </nav>
</header>

<!-- Rest of the code... -->

</div>
