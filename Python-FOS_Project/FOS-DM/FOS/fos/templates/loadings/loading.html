{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loading.css'%}">
    <title>FOS</title>
    <link rel="stylesheet" href="{% static 'css/mode.css' %}">
    <script>
        const storageTheme = localStorage.getItem('theme');
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' :
            'light';

        const newTheme = storageTheme ?? systemColorScheme;

        document.documentElement.setAttribute('data-theme', newTheme);
    </script>
</head>
<body>
    <header>
        
    </header>
    <div class="volver">
    <button onclick="goBack()">Volver</button>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

    <div class="FOS">
        <p>
            FOS
        </p>
    </div>
    <div class="center">
        
        <div class="ring">
            <span>Loading...</span>
        </div>
    </div>
    <script>
        
        setTimeout(function() {
            window.location.href = "{% url 'login'%}";
        }, 1000);
    </script>
    <script src="{% static 'js/mode.js' %}"></script>
</body>
</html>
