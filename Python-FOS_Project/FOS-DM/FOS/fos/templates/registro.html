{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-rNAB3FI5Qo11Ewm9N0/bb1aCVyIfxkGcHEfyhJQq0HnJwwSRbqU5yay0YNsZtNO6" crossorigin="anonymous">

</head>
<body>
    <section  >
        <img class="img-logo-login" style="transform: translateX(45%);" src="{% static 'img/logo1.png' %}" alt="">

        <div class="contenedor">
            <h1> <a href="#" onclick="goBack()">Regresar</a></h1>
            <div class="formulario">

                <form  method="post">
                    {% csrf_token %}
                    <h2>Registrate</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required name="username" >
                        <label for="username">Nombre de usuario</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" required name="email" >
                        <label for="email">Correo</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required name="password">
                        <label for="password">Contrase√±a</label>
                    </div>

                    <div class="roles">
                        <label for="roles">Rol:</label>
                        <select name="roles" required>
                            <option value="Usuario">Usuario</option>
                            <option value="Administrador" disabled>Administrador</option>
                        </select>
                    </div>

                    <button type="submit">Iniciar</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
